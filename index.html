<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <hr />
      <div id="keys">
        <button class="clearAll" onclick="clearDisplay()">AC</button>
        <button class="functions" onclick="partialDelete()">del</button>
        <button class="functions" onclick="appendToDisplay('/')">
          &divide
        </button>
        <button class="num" onclick="appendToDisplay('7')">7</button>
        <button class="num" onclick="appendToDisplay('8')">8</button>
        <button class="num" onclick="appendToDisplay('9')">9</button>
        <button class="functions" onclick="appendToDisplay('*')">&times</button>
        <button class="num" onclick="appendToDisplay('4')">4</button>
        <button class="num" onclick="appendToDisplay('5')">5</button>
        <button class="num" onclick="appendToDisplay('6')">6</button>
        <button class="functions" onclick="appendToDisplay('-')">-</button>
        <button class="num" onclick="appendToDisplay('1')">1</button>
        <button class="num" onclick="appendToDisplay('2')">2</button>
        <button class="num" onclick="appendToDisplay('3')">3</button>
        <button class="functions" onclick="appendToDisplay('+')">+</button>
        <button class="zero" onclick="appendToDisplay('0')">0</button>
        <button class="decimal" onclick="appendToDisplay('.')">.</button>
        <button class="calculate" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
